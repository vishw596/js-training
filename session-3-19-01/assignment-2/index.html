<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Exercise 3,4,5</h1>
    </header>
    <div class="container">
        <section class="exercise">
            <h1>Exercise 3:Price Formatter</h1>
            <div class="input-container">
                <div>
                    <input type="text" name="prices" id="prices" placeholder="Enter numbers like 10,20,30...">
                </div>
                <div>
                    <button id="btn">Get Formatted Price</button>
                </div>
            </div>
            <div id="result">

            </div>
        </section>

        <section class="exercise">
            <h1>Exercise 4:The Clean-Up-Crew</h1>
            <div class="input-container">
                <div>
                    <input type="text" name="prices" id="ages" placeholder="Enter ages like -1,10,20,30...">
                </div>
                <div>
                    <button id="btn1">Get Valid Ages</button>
                </div>
            </div>
            <div id="result1">

            </div>
        </section>
        <section class="exercise">
            <h1>Exercise 5:The Clean-Up-Crew</h1>
            <div class="input-container">
                <div>
                    <input type="text" name="numbers" id="numbers" placeholder="Enter numbers like -1,10,20,30...">
                </div>
                <div>
                    <button id="btn2">Get Output</button>
                </div>
            </div>
            <div id="result2">

            </div>
        </section>

    </div>
    <script src="index.js"></script>
</body>

</html>
